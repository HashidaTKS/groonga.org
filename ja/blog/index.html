---
layout: ja
title: groongaブログ
relative_path: blog/
---
<section class="posts">
  {% for post in site.posts %}
    {% if post.categories contains "ja" %}
    <section class="post">
      <h2>
        <a href="{{ post.url }}">
         {{ post.title }}
         <span class="date">({{ post.date | date: "%Y-%m-%d" }})</span>
        </a>
      </h2>
      <p class="summary">{{ post.content | strip_html | truncatewords:30 }}</p>
    </section>
    {% endif %}
  {% endfor %}
</section>
