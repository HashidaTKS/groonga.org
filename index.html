---
layout: skeleton
title: groonga - An open-source fulltext search engine and column store

<div class="title">
  <a href="/"><img src="/images/top.png" /></a>
</div>

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
